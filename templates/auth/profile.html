{% extends 'base.html' %}

{% block title %}| {{ request.user.username }}{% endblock title %}

{% block content %}


<style>

    #form ul {
        list-style: none;
        margin: 0;
        padding: 0;
        color: red;
    }

</style>


<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh">
    <div class="card" style="min-width: 700px">
        <div class="card-body">
            <h3 class="text-center mb-4">Profile of {{ request.user.username }}</h3>

            <form action="{% url 'profile' %}" id="form" method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p  }}
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary d-block w-100">Save</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'change_password' %}">Change password</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
