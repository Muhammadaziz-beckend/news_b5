{% extends 'base.html' %}
{% load static %}

{% block title %}| Update News "{{ news.name }}"{% endblock title %}

{% block content %}

    <h3 class="mb-4">Update news "{{ news.name }}"</h3>

    <form action="{% url 'update_news' id=news.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div>
            <button type="submit" class="btn btn-success w-100">Save</button>
        </div>
        

    </form>

{% endblock content %}
